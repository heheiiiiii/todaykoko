    .category-list {

    .draw-btn:active {

    .result-card.show {

      margin-bottom: 8px;

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }

    .username {

    const allFortunes = [
      ...fortunes.love,
      ...fortunes.study,
      ...fortunes.work,
      ...fortunes.social
    ];

    const categoryButtons = document.querySelectorAll(".category-btn");
    let currentCategory = "all";

    categoryButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        categoryButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCategory = btn.dataset.category;
      });
    });

    function getRandomFortune() {
      let list;
      switch (currentCategory) {
        case "love":
          list = fortunes.love;
          break;
        case "study":
          list = fortunes.study;
          break;
        case "work":
          list = fortunes.work;
          break;
        case "social":
          list = fortunes.social;
          break;
        default:
          list = allFortunes;
      }
      const idx = Math.floor(Math.random() * list.length);
      return list[idx];
    }

    const drawBtn = document.getElementById("drawBtn");
    const resultCard = document.getElementById("resultCard");
    const fortuneText = document.getElementById("fortuneText");
    const luckyItem = document.getElementById("luckyItem");
    const luckyColor = document.getElementById("luckyColor");
    const cocoMessage = document.getElementById("cocoMessage");

    drawBtn.addEventListener("click", () => {
      const f = getRandomFortune();
      fortuneText.textContent = f.text;
      luckyItem.textContent = "행운 아이템: " + f.item;
      luckyColor.textContent = "행운 색: " + f.color;
      cocoMessage.textContent = "코코의 소심한 한 마디: " + f.msg;
